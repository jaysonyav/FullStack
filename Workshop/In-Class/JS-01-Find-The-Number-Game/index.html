<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Number Game</title>
    <link rel="stylesheet" href="./main.css">
    
</head>
<body>
    <div class="container">
        <h1>Find The Number Game</h1>
        <p id="top-line">Guess a number between 1 and 100</p>
        <input type="number" id="guess-input" min="0" max="100">
        <button id="guess-button">Guess</button>
        <p id="result"></p>
        <p id="counter">You have 5 attempt to find the number</p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
