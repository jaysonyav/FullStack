<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap Installation</title>
</head>
<body>

    <main class="container">
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-secondary">Seconday Button</button>
        <button class="btn btn-danger">Danger Button</button>
        <button class="btn btn-warning">Warning Button</button>
        <button class="btn btn-success">Success Button</button>
        <button class="btn btn-dark">Dark Button</button>
        <button class="btn btn-light">Light Button</button>
        <button class="btn btn-info">Info Button</button>
        <button class="btn btn-link">Link Button</button>

        <hr>

        <a href="#" class="btn btn-primary">Primary Link</a>
        <a href="#" class="btn btn-secondary">Secondary Link</a>
        <a href="#" class="btn btn-success"> Success Link</a>

        <hr>

        <button class="btn btn-outline-primary"> Primary Button </button>      
        <button class="btn btn-outline-secondary"> Secondary Button </button>      
        <button class="btn btn-outline-danger"> Danger Button </button>      
        <button class="btn btn-outline-warning"> Warning Button </button>      
        <button class="btn btn-outline-success"> Success Button </button>      
        <button class="btn btn-outline-dark"> Dark Button </button>      
        <button class="btn btn-outline-light"> Light Button </button>      
        <button class="btn btn-outline-info"> Info Button </button>

        <hr>

        <h1>Button Sizes</h1>
        <buttin class="btn btn-primary btn-sm">Small Button</buttin>
        <buttin class="btn btn-primary btn-md">Small Button</buttin>
        <buttin class="btn btn-primary btn-lg">Small Button</buttin>

        <hr>
        <h1>Disabled Buttons</h1>
        <button class="btn btn-primary" disabled>Disabled Button</button>
        <button class="btn btn-primary disabled">Disabled Button</button>

        <hr>

        <h1>Block Button</h1>
        <div class="d-grid gap-2">
            <button class="btn btn-primary">Block Button</button>
            <button class="btn btn-primary">Block Button</button>
        </div>

        <hr>

        <div class="text-center">
            <button class="btn btn-primary">Click Me!</button>
            <button class="btn btn-primary">Click Me!</button>
        </div>

        <hr>

        <h1> Group Buttons</h1>
        <div class="btn-group btn-group-sm">

            <button class="btn btn-primary">Left</button>
            <button class="btn btn-primary">Middle</button>
            <button class="btn btn-primary">Right</button>
        </div>
        <div class="btn-group" >
            <button type="button" class="btn btn-danger">Left</button>
            <button type="button" class="btn btn-warning">Middle</button>
            <button type="button" class="btn btn-success">Right</button>
          </div>

          <div class="btn-group">
            <button type="button" class="btn btn-outline-primary">Left</button>
            <button type="button" class="btn btn-outline-primary">Middle</button>
            <button type="button" class="btn btn-outline-primary">Right</button>
          </div>

        <hr>
        <h1> Radio and checkbox</h1>
        <div class="btn-group">
          <input type="checkbox" class="btn-check" id="btncheck1">
          <label class="btn btn-outline-danger" for="btncheck1">Checkbox 1</label>
        
          <input type="checkbox" class="btn-check" id="btncheck2">
          <label class="btn btn-outline-success" for="btncheck2">Checkbox 2</label>
        
          <input type="checkbox" class="btn-check" id="btncheck3">
          <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
        </div>
        <hr>
        <div class="btn-group">
          <input type="radio" class="btn-check" id="btnradio1" name="radio">
          <label class="btn btn-outline-danger" for="btnradio1">radio 1</label>
        
          <input type="radio" class="btn-check" id="btnradio2" name="radio">
          <label class="btn btn-outline-success" for="btnradio2">radio 2</label>
        
          <input type="radio" class="btn-check" id="btnradio3" name="radio">
          <label class="btn btn-outline-primary" for="btnradio3">radio 3</label>
        </div>

        <hr>

        <h1>Button Toolbar</h1>

        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-primary active">1</button>
                <button class="btn btn-secondary ">2</button>
                <button class="btn btn-danger ">3</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary active">1</button>
                <button class="btn btn-secondary ">2</button>
                <button class="btn btn-danger ">3</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary active">1</button>
                <button class="btn btn-secondary ">2</button>
                <button class="btn btn-danger ">3</button>
            </div>
        </div>
        </main>

    <!-- import bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
