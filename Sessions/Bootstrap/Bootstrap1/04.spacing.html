<body>
    
<!--
    {property} m: margin, p:padding
    
    {sides} 
     t: top
     b: bottom
     s: start - left
     e: end - right
     x: left, right
     y: top, bottom

     {sizes}

     0: mt-0 => margin-top: 0 rem
     1: mt-0 => margin-top: 0.25 rem
     2: mt-0 => margin-top: 0.5 rem
     3: mt-0 => margin-top: 1 rem
     4: mt-0 => margin-top: 1.5 rem
     5: mt-0 => margin-top: 3 rem

 -->

<div class="bg-primary text-light m-5 p-4">This is a primary color div</div>
<div class="bg-primary text-light m-5 p-4 text-center">This is a primary color div</div>


    <!-- import boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
