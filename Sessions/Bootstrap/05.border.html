<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link Bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> Bootstrap Installation</title>
    
</head>
<body>
    <div class="container">
        <div class="border p-5  m-5 bg-light"></div>
        <div class="border-top p-5 m-5 bg-light"></div>
        <div class="border-end border-start p-5 m-5 bg-light"></div>
        <div class="border-bottom p-5 m-5 bg-light"></div>
        <div class="border-start p-5  m-5 bg-light"></div>
    
     <!-- size color size -->

     <div class="m-3 p-5 border-3 border-danger border"> </div>

     <hr>
 
     <h1>Rounded Corners</h1>
     <div class="bg-light mt-2 p-4 border border-primary rounded rounded-0"></div>
     <div class="bg-light mt-2 p-4 border border-secondary rounded-top"></div>
     <div class="bg-light mt-2 p-4 border border-danger rounded-end"></div>
     <div class="bg-light mt-2 p-4 border border-danger rounded-bottom"></div>
     <div class="bg-light mt-2 p-4 border border-danger rounded-start"></div>
     <div class="bg-light mt-2 p-4 border border-danger rounded-circle"></div>
     <div class="bg-light mt-2 p-4 border border-danger rounded-pill"></div>
 
    <hr>

    <h1>Shadow</h1>
    <div class="bg-light mt-2 p-4 border rounded shadow-sm"></div>
    <div class="bg-light mt-2 p-4 border rounded shadow"></div>
    <div class="bg-light mt-2 p-4 border rounded shadow-lg mb-5"></div>

    
    
    </div>
 

   
    
    <!-- import boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
