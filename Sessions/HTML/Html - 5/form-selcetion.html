<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=gitr, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Selectt your language</p>

    <select name="lang" id="lang">

        <optgroup label="front-end">
            <option value="html">HTML</option>
            <option value="javascript">JavaScript</option>
            <option value="css">CSS</option>
        </optgroup>
        <optgroup label="back-end">
            <option value="python">Python</option>
            <option value="php" selected>PHP</option>
            <option value="JAVA">JAVA</option>
        </optgroup>
    </select>

    <br><br>
    <textarea name="post" id="post" cols="30" rows="1"></textarea>

    <br><br>

    <input type="text" name="country" placeholder="Enter your country" list="country">
    <datalist id="country">
        <option value="USA">
        <option value="FRANCE">
        <option value="CHINA">

    </datalist>
    <br>
    <br>

</body>
</html>
