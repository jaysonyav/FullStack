<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basics</title>
    <style>
        div{
            padding: 2rem;
            background-color: blue;
            color: white;
            margin: 1rem;

        .my-container{
            background-color: indianred;
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            flex-wrap: wrap-reverse;
            
            /* Short Hand*/

            
        }
    </style>
</head>
<body>
    
    <h1>CSS Flex Basics</h1>

    <section class="my-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </section>
</body>
</html>
