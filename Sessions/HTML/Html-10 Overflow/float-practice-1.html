<!DOCTYPE html>

    <title>Practice-1</title>

        }

        }

    <div class="box f"></div>
    <div class="box f"></div>
    <div class="box c"></div>

    <div class="box c"></div>
    <div class="box f clear"></div>
    <div class="box c"></div>
    <div class="box f clear"></div>
    <div class="box f"></div>
    <div class="box c"></div>
    <div class="box f clear"></div>
    <div class="box c"></div>
    <div class="box f clear"></div>
    <div class="box c"></div>
    <div class="box c"></div>
    <div class="box c"></div>
</body>
</html>
