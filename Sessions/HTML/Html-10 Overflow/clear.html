<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=CSS Clear, initial-scale=1.0">
    <title>CSS Clear</title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            float: left;
            background-color: brown;
            margin: 16px;
        }
        .clearfix{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="clearfix"></div>
    <div class="box"></div>

</body>
</html>
