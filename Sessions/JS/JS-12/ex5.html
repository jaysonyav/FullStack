<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <ul id="container">

    </ul>
    <script>
        const firstItem= document.createElement('li')
        firstItem.innerHTML='First Item'
        firstItem.id='first_item'
        document.getElementById("container").appendChild(firstItem)
       
        const secondItem= document.createElement('li')
        secondItem.innerHTML='Second Item'
        secondItem.id='second_item'
        document.getElementById("container").appendChild(secondItem)
       
    </script>
</body>
</html>
